<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="card">
      <div class="profile-cover">
        <img src="./images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="profile-photo">
        <img src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="profile-details">
        <h2 class="name">Victor Crest</h2>
        <p class="age">26</p>
        <p class="address">London</p>
      </div>
      <div class="profile-stats">
        <div class="followers">
          <span class="highlight">80K </span> Followers
        </div>
        <div class="likes"><span class="highlight">803K</span> Likes</div>
        <div class="photos"><span class="highlight">1.4K</span> Photos</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">STEPHEN TALORONG</a>.
    </div>
  </body>
</html>
